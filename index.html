<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="swiper-button-prev">
        <svg width="18" height="8" class="icons-arrow">
          <use href="./icons.svg#icon-arrow-left"></use>
        </svg>
      </div>
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide" style="width: 354px">Slide 1</div>
          <div class="swiper-slide" style="width: 354px">Slide 2</div>
          <div class="swiper-slide" style="width: 354px">Slide 3</div>
          <div class="swiper-slide" style="width: 354px">Slide 4</div>
          <div class="swiper-slide" style="width: 354px">Slide 5</div>
          <div class="swiper-slide" style="width: 354px">Slide 6</div>
          <div class="swiper-slide" style="width: 354px">Slide 7</div>
          <div class="swiper-slide" style="width: 354px">Slide 8</div>
          <div class="swiper-slide" style="width: 354px">Slide 9</div>
        </div>
        <!-- If we need pagination
      <div class="swiper-pagination"></div>-->

        <!-- If we need navigation buttons -->

        <!-- If we need scrollbar 
      <div class="swiper-scrollbar"></div>-->
      </div>
      <div class="swiper-button-next">
        <svg width="18" height="8" class="icons-arrow">
          <use href="./icons.svg#icon-arrow-right"></use>
        </svg>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="/swiper.js"></script>
  </body>
</html>
